<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>خانه</title>
        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="./assets/vendors/bootstrap.min.css" />

        <!-- SWIPER -->
        <link rel="stylesheet" href="./assets/vendors/swiper.css" />

        <!-- MAIN CSS -->
        <link rel="stylesheet" href="./assets/styles/sign-up.css" />

        <!-- AXIOS PACKAGE -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
            integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>


    </head>
    <body class="bg">

        <div class="col-md-12 m-0">
            <main class="main">
                <!-- logo valla -->
                <section class="logo-valla">
                    <div class="inner-logo-valla">
                        <img src="./assets/images/vala uhiujou.png" alt="">
                    </div>
                </section>
                <!-- logo valla -->

                <!-- start-form login-register -->

                <section class="signup-login-box">
                    <div class="inner-signup-login-box col-12 col-md-5">

                        <div class="col-12">
                            <!-- btn change tab -->
                            <div class="btns-content">
                                <div class="btn-category-user active">
                                    ثبت نام
                                </div>

                                <div class="btn-category-user">
                                    ورود
                                </div>

                            </div>
                            <!-- btn change tab -->

                            <!-- form-login -->
                            <div class="content form-login active">
                                <div class="forms">
                                    <form class="form form-login">
                                        <h3 class="title">ورود</h3>

                                        <div>
                                            <div class="group-form">
                                                <input type="text"
                                                    id="phoneNumber-login"
                                                    name="phoneNumber">
                                                <label
                                                    for="phoneNumber-login">
                                                    :شماره همراه</label>
                                            </div>
                                            <small></small>
                                        </div>
                                        <div>
                                            <div class="group-form">
                                                <input type="password"
                                                    id="password-login"
                                                    name="password">
                                                <label for="password-login">:رمز
                                                    عبور</label>
                                            </div>
                                            <small></small>


                                        </div>

                                        <div class="d-flex
                                            justify-content-end
                                            align-items-center check">
                                            <div class="py-3">
                                                <label for="password-login">مرا
                                                    به خاطر بسپار</label>
                                                <input type="checkbox"
                                                    name="check">
                                            </div>
                                        </div>
                                        <button type="submit"
                                            class="btn-submit">ورود</button>
                                        <div class="d-flex
                                            justify-content-center
                                            align-items-center py-3
                                            form-text-1">
                                            <a href="#" class="">رمز عبورم
                                                را فراموش کردم</a>
                                        </div>


                                        <div class="d-flex
                                            justify-content-center
                                            align-items-center py-3
                                            form-text-2">
                                            <a href="./disposable-code.html">همین
                                                حالا ثبت نام کنید</a>
                                            <span>هنوز ثبت نام نکرده اید؟</span>
                                        </div>
                                    </form>
                                </div>


                            </div>
                            <!-- form-login -->
                            <!-- form-sign-up -->
                            <div class="content form-signup">
                                <div class="forms">
                                    <div>
                                        <!-- disposable-code -->
                                        <form class="form form-disposable-code
                                            active">
                                            <h3 class="title">ورود با کد یکبار
                                                مصرف</h3>
                                            <div>
                                                <div class="group-form">
                                                    <input type="text"
                                                        id="numberPhone"
                                                        name="numberPhone">
                                                    <label for="numberPhone">
                                                        :شماره
                                                        همراه</label>
                                                </div>
                                                <small></small>
                                            </div>





                                            <button type="submit"
                                                class="btn-submit">ارسال کد</button>
                                            <div class="d-flex
                                                justify-content-center
                                                align-items-center py-3
                                                form-text-3">
                                                <a href="./login.html">ورود</a>
                                            </div>
                                        </form>
                                        <!-- disposable-code -->

                                        <!-- form-confirm-code and register -->
                                        <form class="form form-confirm-code">
                                            <h3 class="title">تایید کد</h3>
                                            <div>
                                                <div class="group-form">
                                                    <input type="text" id="code"
                                                        name="numberPhone">
                                                    <label for="code"> :کد ارسال
                                                        شده
                                                    </label>
                                                </div>
                                                <small></small>
                                            </div>
                                            <div>
                                                <div class="group-form">
                                                    <input type="password"
                                                        id="password-signUp"
                                                        name="password">
                                                    <label
                                                        for="password-signUp">:رمز
                                                        عبور</label>
                                                </div>
                                                <small></small>

                                            </div>
                                            <div>

                                                <div class="group-form">
                                                    <input type="password"
                                                        id="confirmPassword-signUP"
                                                        name="confirmPassword">
                                                    <label
                                                        for="confirmPassword-signUP">:تکرار
                                                        رمز عبور</label>
                                                </div>
                                                <small></small>

                                            </div>






                                            <button type="submit"
                                                class="btn-submit">تایید کد</button>
                                            <div class="d-flex
                                                justify-content-between
                                                align-items-center py-3
                                                form-text-3">
                                                <a href="#">ورود</a>
                                                <div class="timer d-flex
                                                    justify-content-between
                                                    align-items-center">
                                                    <div class="time" id="time">
                                                        <span id="minute"></span>
                                                        :
                                                        <span id="second"></span>
                                                    </div>

                                                    <button type="button"
                                                        class="btn-timer mx-2"
                                                        id="btn-timer" disabled>ارسال
                                                        مجدد</button>
                                                </div>
                                            </div>
                                        </form>
                                        <!-- form-confirm-code and register -->
                                    </div>
                                </div>

                            </div>
                            <!-- form-sign-up -->
                        </div>

                    </div>
                </section>

                <!-- start-form login-register -->
            </main>

        </div>
        <!-- PERSIAN TOOLS PACKAGE -->
        <script
            src="https://cdn.jsdelivr.net/npm/@persian-tools/persian-tools/build/persian-tools.umd.js"></script>
        <script src="./assets/vendors/bootstrap.min.js"></script>


        <!-- MAIN JS -->
        <script src="./assets/js/sign-up.js"type="module"></script>
    </body>
</html>
