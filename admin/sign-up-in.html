<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>خانه</title>
        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="../assets/vendors/bootstrap.min.css" />

        <!-- SWIPER -->
        <link rel="stylesheet" href="../assets/vendors/swiper.css" />

        <!-- MAIN CSS -->
        <link rel="stylesheet" href="../assets/styles/signup-in-adminoperator.css" />
        
        <!-- AXIOS PACKAGE -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
            integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>


    </head>
    <body class="bg">
        <div class="col-md-12 m-0">
            <main class="main">
                <!-- logo valla -->
                <section class="logo-valla">
                    <div class="inner-logo-valla">
                        <img src="../assets/images/vala uhiujou.png" alt="">
                    </div>
                </section>
                <!-- logo valla -->

                <!-- start-form login-register -->

                <section class="signup-login-box">
                    <div class="inner-signup-login-box col-12 col-md-5">

                        <div class="col-12">
                            <!-- btn change tab -->
                            <div class="btns-content">
                                <div class="btn-category-user active">
                                    ورود ادمین
                                </div>

                                <div class="btn-category-user">
                                   ورود اپراتور
                                </div>

                            </div>
                            <!-- btn change tab -->

                            <!-- form-login -->
                            <div class="content form-login active">
                                <div class="forms">
                                    <form class="form form-login">
                                        <h3 class="title">ورود</h3>

                                        <div>
                                            <div class="group-form">
                                                <input type="text"
                                                    id="phoneNumber-login"
                                                    name="phoneNumber">
                                                <label
                                                    for="phoneNumber-login">
                                                    :شماره همراه</label>
                                            </div>
                                            <small></small>
                                        </div>
                                        <div>
                                            <div class="group-form">
                                                <input type="password"
                                                    id="password-login"
                                                    name="password">
                                                <label for="password-login">:رمز
                                                    عبور</label>
                                            </div>
                                            <small></small>


                                        </div>

                                        <div class="d-flex
                                            justify-content-end
                                            align-items-center check">
                                            <div class="py-3">
                                                <label for="password-login">مرا
                                                    به خاطر بسپار</label>
                                                <input type="checkbox"
                                                    name="check">
                                            </div>
                                        </div>
                                        <button type="submit"
                                            class="btn-submit" id="admin">ورود</button>
                                        <div class="d-flex
                                            justify-content-center
                                            align-items-center py-3
                                            form-text-1">
                                            <a href="#" class="">رمز عبورم
                                                را فراموش کردم</a>
                                        </div>


                                        
                                    </form>
                                </div>


                            </div>
                            <!-- form-login -->
                            <!-- form-sign-up -->
                            <div class="content form-signup">
                                <div class="forms">
                                    <form class="form form-login-op">
                                        <h3 class="title">ورود</h3>

                                        <div>
                                            <div class="group-form">
                                                <input type="text"
                                                    id="phoneNumber-login-op"
                                                    name="phoneNumber">
                                                <label
                                                    for="phoneNumber-login">
                                                    :شماره همراه</label>
                                            </div>
                                            <small></small>
                                        </div>
                                        <div>
                                            <div class="group-form">
                                                <input type="password"
                                                    id="password-login-op"
                                                    name="password">
                                                <label for="password-login">:رمز
                                                    عبور</label>
                                            </div>
                                            <small></small>


                                        </div>

                                        <div class="d-flex
                                            justify-content-end
                                            align-items-center check">
                                            <div class="py-3">
                                                <label for="password-login">مرا
                                                    به خاطر بسپار</label>
                                                <input type="checkbox"
                                                    name="check">
                                            </div>
                                        </div>
                                        <button type="submit"
                                            class="btn-submit" id="oprator">ورود</button>
                                        <div class="d-flex
                                            justify-content-center
                                            align-items-center py-3
                                            form-text-1">
                                            <a href="#" class="">رمز عبورم
                                                را فراموش کردم</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- form-sign-up -->
                        </div>

                    </div>
                </section>

                <!-- start-form login-register -->
            </main>

        </div>
        <!-- PERSIAN TOOLS PACKAGE -->
        <script
            src="https://cdn.jsdelivr.net/npm/@persian-tools/persian-tools/build/persian-tools.umd.js"></script>
        <script src="../assets/vendors/bootstrap.min.js"></script>


        <!-- MAIN JS -->
        <script src="../assets/js/admin/sign_upin_admin.js"type="module"></script>
    </body>
</html>
