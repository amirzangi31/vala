    <div class="container-fluid container-admin" style="position:relative ;">
      <main class="main container-fluid container-admin">
          <!-- modal-add-podcast -->
        <div class="content-modal modal-add-post" id="modal-podcast">
            <div class="inner-modal">
              <form class="px-4 pt-2">
                <div class="py-2">
                  <div class="title">
                    <div class="close-modal-add-podcast"><img src="../assets/images/icon-valla/close-modal.png" alt=""></div>
                    <div>افزودن پست جدید</div>
                  </div>
                  <label for="image-podcast" class="uploade-imge">
                    <div class="item-upload">
                      تصویر
                    </div>
                  </label>
                  <input type="file" id="image-podcast"  hidden >
                  <label for="podcast" class="uploade-podcast">
                    <div class="item-upload">
                      پادکست
                    </div>
                    
                  </label>
                  <input type="file" id="podcast" hidden>

                  <textarea
                    name="modal"
                    class="input-modal"
                    id="text-podcast-add"
                    cols="30"
                    rows="7"
                    placeholder="متن پادکست را تایپ کنید"></textarea>
                </div>
                <div class="btn-modal" id="add-podcast">
                  <div class="btn-sabt-post">
                    ثبت
                  </div>
                  </div>
                </div>
              </form>
          </div>
          <!-- modal-add-podcast -->

          <div class="content-modal modal-add-highlit" id="modal-hilight">
            <div class="inner-modal">
              <form class="px-4 pt-2">
                <div class="py-2">
                  <div class="title">
                    <div class="close-modal-add-hi" style="cursor: pointer;"><img src="../assets/images/icon-valla/close-modal.png" alt=""></div>
                    <div>افزودن هایلایت جدید</div>
                  </div>
                  <div class="uploade-imge">
                    <label for="add-image" class="add-post">
                      <div class="item-upload">
                        تصویر
                      </div>
                    </label>
                    <input type="file" id="add-image" hidden>
                    
  
                  </div>
                  <input
                    name="modal"
                    class="input-modal w-100 text-white" 
                    type="text"
                    id="title-hilight"
                    placeholder="عنوان را تایپ کنید" />
                </div>
                <div class="btn-modal" id="add-story">
                  <div class="btn-sabt-post">
                    ثبت
                  </div>
                </div>
              </div>
            </form>
          </div>


          <div id="container-modals">
            
          </div>

        <!-- start highlight  -->
