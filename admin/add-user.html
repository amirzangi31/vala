      <main class="main" style="padding-bottom:60px ;">

        <div class="content-modal modal-add-post" id="modal-add" style="z-index: 1000;">
          <div class="inner-modal">
            <form class="px-4 py-3">
              <div class="">
                <div class="title">
                  <div class="close-modal-add-post"><img class=" mx-auto d-block" src="../assets/images/icon-valla/close-modal.png" alt=""></div>
                  <div class="my-1">افزودن اپراتور جدید</div>
                </div>
                <div class="uploade-imge">
                  <label class="item-upload bg-white p-2 rounded-2 w-100 text-center" for="image">
                    تصویر
                  </label>
                  <input type="file" name="photo" id="image"  hidden />
                </div> 
                <input type="text" class="text-add-post my-2 w-100 border border-white rounded-1 px-2" placeholder="نام اپراتور را وارد کنید" id="name">
                <input type="number" class="text-add-post my-2 w-100 border border-white rounded-1 px-2" placeholder=" سن اپراتور را وارد کنید" id="age">
                <!-- <input type="text" class="text-add-post my-2 w-100 border border-white rounded-1 px-2" placeholder="نوع خدمت  را وارد کنید" id="title"> -->
                <select name="title" id="title" class="w-100 bg-transparent py-1 rounded-1" style="color : grey"> 
                  <option value="Feeding" label="اپراتور فروش"></option>  
                  <option value="Medical" label="اپراتور پزشکی"></option>
                  <option value="Beauty" label="اپراتور زیبایی"></option>
                  <option value="Photographic" label="اپراتور عکاسی"></option>
                  <option value="Laboratory" label="اپراتور آزمایشگاه"></option>
                  <option value="Wedding" label="اپراتور عروسی"></option>
                  <option value="Sports" label="اپراتور ورزشی"></option>
                </select>
              </div>
              <div class="btn-modal bg-white text-center w-100 my-2 py-2 rounded-2" id="btn-add-oprator">
                <div class="btn-sabt-post" >
                  ثبت
                </div>
              </div>
            </div>
          </form>
